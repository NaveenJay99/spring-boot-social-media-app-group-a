<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Social Media App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .post-card {
            border-left: 4px solid #007bff;
        }
        .post-meta {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .navbar-brand {
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-users"></i> Social Media App
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <i class="fas fa-user-circle"></i> Welcome, <span th:text="${currentUser.fullName}"></span>
                </span>
                <a class="btn btn-outline-light btn-sm" th:href="@{/logout}">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                
                <!-- Success/Error Messages -->
                <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle"></i> <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Create Post Section -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-plus-circle text-primary"></i> Create New Post
                        </h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/posts}" th:object="${newPost}" method="post">
                            <div class="mb-3">
                                <textarea class="form-control" id="content" th:field="*{content}" 
                                         rows="3" placeholder="What's on your mind?" maxlength="1000" required></textarea>
                                <div class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
                                <div class="form-text">
                                    <span id="charCount">0</span>/1000 characters
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i> Post
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Posts Feed Section -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-stream text-info"></i> Your Posts
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- No Posts Message -->
                        <div th:if="${#lists.isEmpty(posts)}" class="text-center py-5">
                            <i class="fas fa-comment-slash fa-3x text-muted mb-3"></i>
                            <h6 class="text-muted">No posts yet</h6>
                            <p class="text-muted">Share your first post to get started!</p>
                        </div>
                        
                        <!-- Posts List -->
                        <div th:if="${!#lists.isEmpty(posts)}">
                            <div th:each="post : ${posts}" class="card post-card mb-3">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-start mb-2">
                                        <div class="d-flex align-items-center">
                                            <i class="fas fa-user-circle fa-2x text-primary me-2"></i>
                                            <div>
                                                <h6 class="mb-0" th:text="${post.authorName}"></h6>
                                                <small class="post-meta">
                                                    <i class="fas fa-clock"></i> 
                                                    <span th:text="${#temporals.format(post.createdAt, 'MMM dd, yyyy - HH:mm')}"></span>
                                                </small>
                                            </div>
                                        </div>
                                    </div>
                                    <p class="mb-0" th:text="${post.content}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Character counter for post content
        document.addEventListener('DOMContentLoaded', function() {
            const contentTextarea = document.getElementById('content');
            const charCount = document.getElementById('charCount');
            
            if (contentTextarea && charCount) {
                contentTextarea.addEventListener('input', function() {
                    const currentLength = this.value.length;
                    charCount.textContent = currentLength;
                    
                    if (currentLength > 900) {
                        charCount.style.color = '#dc3545';
                    } else if (currentLength > 800) {
                        charCount.style.color = '#fd7e14';
                    } else {
                        charCount.style.color = '#6c757d';
                    }
                });
            }
        });
    </script>
</body>
</html>
