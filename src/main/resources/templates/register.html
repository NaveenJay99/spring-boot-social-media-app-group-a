<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
  <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<div class="container">
  <h2>Register</h2>

  <form th:action="@{/register}" th:object="${user}" method="post">
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" />
      <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" th:field="*{firstName}" placeholder="Enter your first name" />
      <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    </div>

    <div>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" th:field="*{lastName}" placeholder="Enter your last name" />
      <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    </div>

    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" th:field="*{password}" placeholder="Enter your password" />
      <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>

    <div>
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Confirm your password" />
      <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
    </div>

    <div>
      <button type="submit">Register</button>
    </div>
  </form>

  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
  <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
</div>
</body>
</html>
