<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Social Media App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body text-center">
                        <i class="fas fa-exclamation-triangle fa-4x text-warning mb-4"></i>
                        <h2 class="card-title">Oops! Something went wrong</h2>
                        <p class="card-text text-muted mb-4">
                            We're sorry, but an unexpected error occurred. Please try again or contact support if the problem persists.
                        </p>
                        <div class="d-grid gap-2">
                            <a href="javascript:history.back()" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Go Back
                            </a>
                            <a th:href="@{/home}" class="btn btn-primary">
                                <i class="fas fa-home"></i> Go to Home
                            </a>
                            <a th:href="@{/login}" class="btn btn-outline-primary">
                                <i class="fas fa-sign-in-alt"></i> Login Page
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
